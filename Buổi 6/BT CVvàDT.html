<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let inputR;
    inputR = prompt("Nhập bán kính R");
    let R = parseInt(inputR)
    let PI = 3.14159;
    let CV = 2*R*PI;
    let DT = R**2*PI;
    document.write("Chu Vi hình tròn C= " + CV);
    document.write("<br/>")
    document.write("Diện tích hình tròn S= " + DT)
    </script>
</body>
</html>
