<!DOCTYPE html>
<html>
<head>
  <title> ĐĂNG KÝ</title>
</head>
<body style= "background-color: blanchedalmond;">
    <div class="container"></div>
    <h1 style="background-color: cyan;color: blue;";">ĐĂNG KÝ HỌC VIÊN</h1>
        <form >
            Họ và Tên:    <input type = "text" name = "name"/>
            <br>
            Ngày sinh:    <input type = "text" name = "birthday"/>

            Giới Tính:    <input type = "radio" name = "gender" value = "Male"> Nam
                          <input type = "radio" name = "gender" value = "Female"> Nữ
            <br>
            Địa chỉ: <br />
            <textarea rows = "5" cols = "50" name = "address"></textarea>
            <br>
            Lớp:<select name = "dropdown">
                <option value = "name" selected>A</option>
                <option value = "name">B</option>
                <option value = "name">C</option>
                <option value = "name">D</option>
                </select>
            <br>
            Email:       <input type = "email" name = "email"/>
            <br>
            Điện Thoại: <input type = "text" name = "phonenumber"/>
        </form>
        <input type="submit" name = "Đăng Ký">
        <input type="reset" name = "Nhập Lại">
</body>
